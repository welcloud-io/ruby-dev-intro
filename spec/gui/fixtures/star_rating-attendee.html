<html>
  <head>
    <link href="slideshow.css" rel="stylesheet" media="screen"/>
    <meta name='viewport' content='user-scalable=no,width=device-width' />
    <meta charset="utf-8">
  </head>
  <body>
  
    <div class="presentation">
      
       <div class="slide">

	    <section class="centered" style="height: 60%">
	    
	      GLOBAL EVALUATION</br>
	    	      
              <span class="rating-stars">
                <input type="radio" class="rating-radio" id="star-1-5" name="rating-radio-1" >
                  <label id="rating_input_5_to_global_evaluation" for="star-1-5" class="rating-star" onclick="Slide.prototype.savePoll(this.id)">&#9733</label>
                <input type="radio" class="rating-radio" id="star-1-4" name="rating-radio-1" >
                  <label id="rating_input_4_to_global_evaluation" for="star-1-4" class="rating-star" onclick="Slide.prototype.savePoll(this.id)">&#9733</label>
	        <input type="radio" class="rating-radio" id="star-1-3" name="rating-radio-1" >
                  <label id="rating_input_3_to_global_evaluation" for="star-1-3" class="rating-star" onclick="Slide.prototype.savePoll(this.id)">&#9733</label>
                <input type="radio" class="rating-radio" id="star-1-2" name="rating-radio-1" >
                  <label id="rating_input_2_to_global_evaluation" for="star-1-2" class="rating-star" onclick="Slide.prototype.savePoll(this.id)">&#9733</label>
                <input type="radio" class="rating-radio" id="star-1-1" name="rating-radio-1">
                  <label id="rating_input_1_to_global_evaluation" for="star-1-1" class="rating-star" onclick="Slide.prototype.savePoll(this.id)">&#9733</label>
              </span>
	      
            </section>	    

        </div>      
	

      </div> <!--presentation-->

    <script src="slideshow.js"></script>
    <script src="slideshow-attendee.js"></script>
    
  </body>
</html>
